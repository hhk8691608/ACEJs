<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		.top {
			height: 44px;
			background: url(images/top.png) no-repeat top center;
			position: fixed;
			top :0;
			left: 0;

		}

		.box {
			margin: 44px auto 0;
			width: 1002px;
		}

		.ad-l {
			position: fixed;
			top: 100px;
		}

		.ad-r {
			position: fixed;
			top: 100px;
			right: 0;
		}



	</style>
</head>
<body>
	
	<div class="top"></div>
	<div class="box">
		<img src="images/box.png" height="1760" width="1002" alt="">
	</div>
	<img src="images/ad-l.png" height="288" width="120" alt="" class="ad-l">
	<img src="images/ad-r.png" height="288" width="120" alt="" class="ad-r">
</body>
</html>
