<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	div {
		width: 200px;
		height: 200px;
		background-color: red;
		position: absolute;
		/*z-index: 0;  只有定位的盒子才有*/
	}

	.blue {
		background-color: blue;
		z-index: 5;
	}

	.green {
		background-color: green;
	}
	
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="blue"></div>
	<div class="green"></div>
</body>
</html>
