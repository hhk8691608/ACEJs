<!DOCTYPE html>
<html>
<head>
	<title>让定位的盒子水平居中和垂直居中</title>
	<style type="text/css">
		div {
			
			width: 200px;
			height: 200px;
			background-color: pink;
			margin: 100px auto;
			transition: all 0.6s;
		}

		div:hover {
			transform: rotate(360deg);
		}

		img {
			transition: all 0.6s;
		}

		img:hover {
			transform: rotate(360deg);
		}

		

		

	</style>
</head>
<body>

	<div>123</div>
	<img src="images/fengche.png" height="585" width="585" alt="">
</body>
</html>
