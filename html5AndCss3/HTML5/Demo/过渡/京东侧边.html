<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
	* {
		margin: 0;
		padding: 0;
	}
	li {
		list-style: none;
	}

	.subnav {
		margin: 100px auto;
		width: 20px;
	} 


	.subnav li {
		width: 20px;
		height: 20px;
		margin: 3px 0;
		background-color: pink;
		position: relative;
	}

	.subnav div {
		position: absolute;
		width: 0px;
		height: 20px;
		background-color: purple;
		right: 0;
		top: 0;
		transition: all 0.6s;
		z-index: -1;

	}
	.subnav li:hover div {
		width: 100px;
	}

	</style>
</head>
<body>
	<div class="subnav">
		<ul>
			<li>
				<div></div>
			</li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
			<li><div></div></li>
		</ul>

	</div>

</body>
</html>
