<!DOCTYPE html>
<html>
<head>
	<title>动画</title>
	<style type="text/css">
		img {
			width: 400px;
			height: auto;
			animation: heart 0.5s infinite;
		}

		@keyframes heart {
			0% {
				transform: scale(1);
			}

			50% {
				transform: scale(1.2);
			}


			100% {
				transform: scale(1);
			}


		}

	</style>
</head>
<body>
<img src="images/1.jpg" height="744" width="800" alt="">
</body>
</html>
