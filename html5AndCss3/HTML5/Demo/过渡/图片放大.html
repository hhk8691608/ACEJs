<!DOCTYPE html>
<html>
<head>
	<title>让定位的盒子水平居中和垂直居中</title>
	<style type="text/css">
		div {
			
			width: 386px;
			height: 260px;
			
		}

		div img {
			transition: all 0.5s;
		}

		div:hover img {
			transform: scale(1.1);
		}

		

		

	</style>
</head>
<body>

	<div>
		<img src="1.jpg" height="260" width="386" alt="">
	</div>

</body>
</html>
