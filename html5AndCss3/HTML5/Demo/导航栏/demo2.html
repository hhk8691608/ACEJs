<!DOCTYPE html>
<html>
<head>
	<title>新浪导航</title>
	<style type="text/css">

		.nav {
			border-top: 3px solid #FF8500;
			border-bottom: 1px solid #EDEEF0; /*下边框是 1像素*/
			height: 50px;/* 高度是 50*/
			background-color: #FCFCFC; /*背景颜色*/
		}
		
		a {
			height: 50px;
			line-height: 50px;
			text-decoration: none;
			display: inline-block;
			color: #4c4c4c;
			padding: 0 18px;
			font-size: 14px;
		}

		a:hover {
			background-color: #edeef0;
			color: #ff8400;
		}


	</style>
</head>
<body>

	
	<div class="nav">
		<a href="#">首页</a>
		<a href="#">新闻客户端</a>
		<a href="#">设为首页</a>
		<a href="#">奔跑吧</a>
	</div>

</body>
</html>
